        // SAEROM Lucide 아이콘 초기화
        $(document).ready(function() {
            console.log('스마트체크 등록 페이지 로드 시작');
            
            // GNB 동적 로드 (common.js에서 정의됨)
            if (typeof loadGNB === 'function') {
                loadGNB();
                console.log('GNB 로드 함수 호출됨');
            } else {
                console.error('loadGNB 함수를 찾을 수 없습니다');
            }
            
            // Lucide 아이콘 초기화
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
                console.log('Lucide Icons initialized successfully');
            } else {
                console.warn('Lucide library not found');
            }
            
            // 날짜 선택기 초기화 (현재는 드롭다운으로 구현되어 있으므로 주석 처리)
            // $('.datepicker-01 input').datepicker({
            //     dateFormat: 'yy.mm.dd',
            //     changeMonth: true,
            //     changeYear: true,
            //     yearRange: '2020:2030'
            // });
            
            // 동적 항목 추가 기능
            let surveyItemCount = 0;
            let responseItemCount = 0;
            
            // 설문항목 추가
            $('.btn-add-item').on('click', function() {
                surveyItemCount++;
                const newItem = `
                    <div class="survey-item" data-index="${surveyItemCount}">
                        <div class="form-group">
                            <input type="text" class="input-01" placeholder="설문항목을 입력하세요">
                            <select class="select-01">
                                <option value="">단답형</option>
                                <option value="multiple">객관식</option>
                                <option value="essay">서술형</option>
                            </select>
                            <button type="button" class="btn btn-white-01 btn-remove-item">삭제</button>
                        </div>
                    </div>
                `;
                $('.survey-items').append(newItem);
            });
            
            // 응답항목 추가
            $('.btn-add-response').on('click', function() {
                responseItemCount++;
                const newItem = `
                    <div class="response-item" data-index="${responseItemCount}">
                        <div class="form-group">
                            <input type="text" class="input-01" placeholder="응답항목을 입력하세요">
                            <button type="button" class="btn btn-white-01 btn-remove-item">삭제</button>
                        </div>
                    </div>
                `;
                $('.response-items').append(newItem);
            });
            
            // 항목 삭제
            $(document).on('click', '.btn-remove-item', function() {
                $(this).closest('.survey-item, .response-item').remove();
            });
            
            // 사업장 추가 모달
            $('.btn-add-workplace').on('click', function() {
                // 사업장 선택 모달 열기 (실제 구현 시 모달 팝업)
                alert('사업장 선택 기능을 구현해주세요.');
            });
            
            // 파일 선택
            $('.file-input').on('change', function() {
                const fileName = $(this).val().split('\\').pop();
                $(this).siblings('.file-name').text(fileName || '파일선택');
            });
            
            // 취소 버튼 클릭 이벤트
            $('#btn-cancel').on('click', function() {
                // 확인 대화상자 표시
                if (confirm('작성 중인 내용이 모두 삭제됩니다. 정말 취소하시겠습니까?')) {
                    // 이전 페이지로 이동
                    history.back();
                }
            });
            
            // 저장 버튼 클릭 이벤트
            $('#btn-save').on('click', function() {
                // 폼 유효성 검사
                if (validateForm()) {
                    // 저장 로직 실행
                    saveSmartCheckData();
                }
            });
            
            // 폼 유효성 검사 함수
            function validateForm() {
                let isValid = true;
                let errorMessage = '';
                
                // 제목 검사
                const title = $('input[name="title"]').val();
                if (!title || title.trim() === '') {
                    errorMessage += '제목을 입력해주세요.\n';
                    isValid = false;
                }
                
                // 시작일 검사
                const startYear = $('#start-year').val();
                const startMonth = $('#start-month').val();
                const startDay = $('#start-day').val();
                if (!startYear || !startMonth || !startDay) {
                    errorMessage += '시작일을 선택해주세요.\n';
                    isValid = false;
                }
                
                // 종료일 검사
                const endYear = $('#end-year').val();
                const endMonth = $('#end-month').val();
                const endDay = $('#end-day').val();
                if (!endYear || !endMonth || !endDay) {
                    errorMessage += '종료일을 선택해주세요.\n';
                    isValid = false;
                }
                
                // 사업장 검사
                const workplace = $('input[name="workplace"]').val();
                if (!workplace || workplace.trim() === '') {
                    errorMessage += '사업장을 선택해주세요.\n';
                    isValid = false;
                }
                
                if (!isValid) {
                    alert(errorMessage);
                }
                
                return isValid;
            }
            
            // 저장 함수
            function saveSmartCheckData() {
                // 로딩 표시
                $('#btn-save').prop('disabled', true).text('저장 중...');
                
                // 실제 저장 로직 (AJAX 호출 등)
                setTimeout(function() {
                    alert('스마트체크가 성공적으로 저장되었습니다.');
                    // 저장 후 목록 페이지로 이동
                    window.location.href = '../smartcheck/index.html';
                }, 1000);
            }
        });
        
        // GNB 토글 기능 초기화
        function initGNBToggle() {
            // 1레벨 메뉴 토글
            const toggleButtons = document.querySelectorAll('.gnb-depth1 .btn-toggle');
            toggleButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const submenu = this.nextElementSibling;
                    const isActive = this.classList.contains('active');
                    
                    // 다른 활성 메뉴들 닫기
                    document.querySelectorAll('.gnb-depth1 .btn-toggle.active').forEach(activeBtn => {
                        if (activeBtn !== this) {
                            activeBtn.classList.remove('active');
                            const activeSubmenu = activeBtn.nextElementSibling;
                            if (activeSubmenu) {
                                activeSubmenu.style.display = 'none';
                            }
                        }
                    });
                    
                    // 현재 메뉴 토글
                    if (isActive) {
                        this.classList.remove('active');
                        if (submenu) {
                            submenu.style.display = 'none';
                        }
                    } else {
                        this.classList.add('active');
                        if (submenu) {
                            submenu.style.display = 'block';
                        }
                    }
                });
            });
            
            // 2레벨 메뉴 토글 (3레벨 서브메뉴용)
            const toggleButtons2 = document.querySelectorAll('.gnb-depth2 .btn-toggle');
            toggleButtons2.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const submenu = this.nextElementSibling;
                    const isActive = this.classList.contains('active');
                    
                    // 같은 2레벨 내의 다른 활성 메뉴들 닫기
                    const parentLi = this.closest('li');
                    parentLi.querySelectorAll('.gnb-depth2 .btn-toggle.active').forEach(activeBtn => {
                        if (activeBtn !== this) {
                            activeBtn.classList.remove('active');
                            const activeSubmenu = activeBtn.nextElementSibling;
                            if (activeSubmenu) {
                                activeSubmenu.style.display = 'none';
                            }
                        }
                    });
                    
                    // 현재 메뉴 토글
                    if (isActive) {
                        this.classList.remove('active');
                        if (submenu) {
                            submenu.style.display = 'none';
                        }
                    } else {
                        this.classList.add('active');
                        if (submenu) {
                            submenu.style.display = 'block';
                        }
                    }
                });
            });
        }
        
        // GNB 토글 기능 초기화
        initGNBToggle();
