<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | GroundFit</title>
    <link rel="stylesheet" href="../css/jquery-ui.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/common.js"></script>
</head>
<body>
    <div class="login-wrap">
        <h1 class="blind">Ground Fit</h1>
        <div class="login-box">
            <form>
                <h2><span>그라운드핏 </span>강사 시스템 로그인</h2>
                <div class="input-login">
                    <p class="input-03">
                        <input type="text" title="아이디" placeholder="아이디">
                        <a href="#" class="btn btn-input-delete">삭제</a>
                    </p>
                    <p class="input-03">
                        <input type="password" title="비밀번호" placeholder="비밀번호">
                        <a href="#" class="btn btn-input-delete">삭제</a>
                    </p>
                </div>
                <div class="check-login">
                    <p class="check-04">
                        <input type="checkbox" id="loginCheck">
                        <label for="loginCheck" class="btn"><span>자동 로그인</span></label>
                    </p>
                    <div class="btns-login">
                        <a href="#" class="btn">회원가입</a>
                        <a href="#" class="btn">아이디/비밀번호 찾기</a>
                    </div>
                </div>
                <a href="02_select_service.html" class="btn btn-blue-02">로그인</a>
                <ul class="social-login">
                    <li><a href="#" class="btn naver">네이버로 로그인</a></li>
                    <li><a href="#" class="btn kakaotalk">카카오로 로그인</a></li>
                    <li><a href="#" class="btn google">구글로 로그인</a></li>
                </ul>
            </form>
        </div>
    </div>
</body>
</html>
