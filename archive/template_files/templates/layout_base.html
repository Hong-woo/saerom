<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAEROM - {{page_title}}</title>
    
    <!-- CSS 파일 -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/jquery-ui.min.css">
    <link rel="stylesheet" href="../css/slick.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="../assets/css/global.css">
    
    <!-- JavaScript 파일 -->
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/slick.js"></script>
    <script src="../js/common.js"></script>
    
    <!-- 페이지별 추가 CSS -->
    {% block additional_css %}{% endblock %}
</head>

<body>
    <!-- 접근성: 건너뛰기 링크 -->
    <div class="skip-nav">
        <a href="#gnb" class="btn">본문 바로가기</a>
        <a href="#contents" class="btn">주메뉴 바로가기</a>
    </div>
    
    <div class="wrap clearfix">
        <!-- 헤더 영역 -->
        <div id="header">
            <!-- 헤더는 include로 관리 -->
        </div>
        
        <div class="container">
            <!-- 상단 네비게이션 -->
            <div class="contents-top clearfix">
                <p class="title">Management System</p>
                <div class="snb">
                    <ul class="snb-depth1 clearfix">
                        <li>
                            <a href="#" class="btn btn-toggle mypage">
                                <span class="blind">관리자 관련메뉴 열고 닫기.</span>Admin
                            </a>
                            <ul class="snb-depth2">
                                <li><a href="#" class="btn">정보변경 정보</a></li>
                                <li><a href="#" class="btn">로그인 관리</a></li>
                                <li><a href="#" class="btn">로그아웃</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- 메인 콘텐츠 영역 -->
            <div id="contents" class="contents-body">
                <h2 class="blind">본문</h2>
                
                <!-- 페이지 제목 -->
                <div class="contents-title">
                    <h3 class="title-page">{{page_title}}</h3>
                    <a href="{{back_url}}" class="btn btn-back">뒤로가기</a>
                </div>
                
                <!-- 메인 콘텐츠 래퍼 -->
                <div class="calculate-wrap">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    
    <!-- 페이지별 추가 JavaScript -->
    {% block additional_js %}{% endblock %}
</body>
</html>
